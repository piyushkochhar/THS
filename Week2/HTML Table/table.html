<!DOCTYPE html>
    <head>
        <title>Into to tables</title>
    </head>
    <body>
        <table border="2px">
            <h2>First Gen Pokemon Chart</h2>
            <tr>
                <th>Images</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves Into</th>
            </tr>
            <tr>
                <td><img src="https://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/500px-001Bulbasaur.png" alt="Bulbasaur Image" height="100px"></td>
                <td>Bulbasaur</td>
                <td>Grass/Poison</td>
                <td><a href="#">Ivysaur</a></td>
            </tr>
            <tr>
                <td><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander Img" height="100px"></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="#">Charmeleon</a></td>
            </tr>
            <tr>
                <td><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt=" Squirtle Img" height="100px"></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="#">Wartortle</a></td>
            </tr>
        </table>
    </body>
</html>
